<!DOCTYPE html>
<html>
<head>
    <title>AR Navigation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 999; color: white; background: rgba(0,0,0,0.5); padding: 10px; font-family: sans-serif;">
        Look around to find the arrow!<br>
        <small>(Walk towards the Destination)</small>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-entity 
            gps-entity-place="latitude: 12.9692; longitude: 79.1559;" 
            look-at="[gps-camera]"
            scale="20 20 20">
            
            <a-cone 
                position="0 5 0" 
                rotation="180 0 0"
                color="red" 
                radius-bottom="1" 
                radius-top="0" 
                height="4">
            </a-cone>
            
            <a-text 
                value="WEDDING VENUE" 
                align="center" 
                position="0 8 0" 
                color="red"
                scale="3 3 3">
            </a-text>
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>

    </a-scene>
</body>
</html>
