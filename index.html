<!DOCTYPE html>
<html>
<head>
    <title>AR Navigation Only</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        AFRAME.registerComponent("button-action", {
            schema: { type: "string" },
            init: function () {
                this.el.addEventListener("click", () => {
                    
                    // --- THE CORRECT GOOGLE MAPS LINK ---
                    // This uses the official Universal Cross-Platform syntax
                    // It works on iPhone (Safari) and Android (Chrome)
                    
                    const destination = "Chennai";
                    const url = "https://www.google.com/maps/dir/?api=1&destination=" + destination;
                    
                    // Open in new tab
                    window.open(url, "_blank");
                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

        <a-marker preset="hiro">
            
            <a-box 
                position="0 0.1 0" 
                scale="1.5 0.5 0.5"
                color="#2196F3" 
                class="clickable" 
                button-action="location">
                
                <a-text 
                    value="GET DIRECTIONS" 
                    align="center" 
                    color="white"
                    position="0 0 0.51" 
                    scale="0.5 2 1">
                </a-text>

            </a-box>

        </a-marker>

        <a-entity camera>
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
