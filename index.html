<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AR Wedding Navigation</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

<style>
    /* UI Reset */
    body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }
    
    /* Camera */
    #camera-feed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; }

    /* The AR Arrow */
    #arrow-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
    #arrow-img {
        width: 160px; height: 160px;
        background-image: url("https://cdn-icons-png.flaticon.com/512/724/724927.png");
        background-size: contain; background-repeat: no-repeat;
        filter: drop-shadow(0 0 10px #00e5ff);
        /* No transition ensures instant snap for compass */
    }

    /* Top Info Bar */
    .info-box {
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85); color: white;
        padding: 15px 25px; border-radius: 30px; text-align: center;
        border: 2px solid #00e5ff; width: 80%; z-index: 10;
    }
    #instruction { font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px; }
    #distance { font-size: 14px; color: #ccc; }

    /* Mini Map (Bottom Right) - now larger to show path clearly */
    #mini-map {
        position: fixed; bottom: 20px; right: 20px;
        width: 160px; height: 160px; border-radius: 20px;
        border: 3px solid white; background: #333; z-index: 10;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Start Button */
    #start-btn {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 15px 40px; font-size: 20px; background: #00e5ff; border: none; font-weight: bold; cursor: pointer; border-radius: 50px; z-index: 20;
    }
</style>
</head>

<body>

    <video id="camera-feed" autoplay playsinline muted></video>

    <div class="info-box">
        <span id="instruction">Waiting for Start...</span>
        <span id="distance">-- m</span>
    </div>

    <div id="arrow-container">
        <div id="arrow-img"></div>
    </div>

    <div id="mini-map"></div>
    
    <button id="start-btn" onclick="startApp()">START NAVIGATION</button>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

<script>
    // ================= CONFIGURATION =================
    const MAPBOX_TOKEN = 'pk.eyJ1IjoiaGVtYW50aDg1MDMiLCJhIjoiY21rNzV5c2w2MHlqeTNncjI5bjkyeWJwaiJ9.NnunzAB_24Ntn83H5hRcyQ'; 
    const DESTINATION = [79.1559, 12.9692]; // VIT Vellore
    const TURN_BUBBLE = 20; // Meters (Snap to next turn)

    // ================= STATE =================
    let map;
    let userMarker;
    let steps = []; 
    let currentStepIndex = 0;
    let isNavigating = false;
    
    let currentHeading = 0; 
    let targetBearing = 0;  

    // ================= STARTUP =================
    async function startApp() {
        if(MAPBOX_TOKEN === 'YOUR_MAPBOX_ACCESS_TOKEN_HERE') {
            alert("Error: Please put your Mapbox Token in the code.");
            return;
        }

        document.getElementById("start-btn").style.display = "none";
        document.getElementById("instruction").innerText = "Locating...";

        // 1. Camera
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById("camera-feed").srcObject = stream;
        } catch(e) { console.error("Cam error", e); }

        // 2. Map & Sensors
        initMap();
        requestSensors();
    }

    function initMap() {
        mapboxgl.accessToken = MAPBOX_TOKEN;
        map = new mapboxgl.Map({
            container: 'mini-map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: DESTINATION, zoom: 17, attributionControl: false,
            pitch: 45 // Tilt map for 3D feel
        });

        // Add User Marker (The Blue Dot)
        const el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundImage = 'url(https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png)';
        el.style.width = '32px'; el.style.height = '32px'; el.style.backgroundSize = '100%';
        
        userMarker = new mapboxgl.Marker(el)
            .setLngLat(DESTINATION) // Temp pos
            .addTo(map);

        // Add Destination Flag
        new mapboxgl.Marker({ color: 'red' })
            .setLngLat(DESTINATION)
            .addTo(map);
    }

    function requestSensors() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(resp => {
                    if (resp === 'granted') window.addEventListener('deviceorientation', handleOrientation);
                });
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
        }

        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(
                handleGPS, 
                err => console.warn("GPS Error", err), 
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }
    }

    // ================= LOGIC LOOP =================
    function handleGPS(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        // 1. REAL-TIME TRACKING: Update Map Marker
        if (map && userMarker) {
            userMarker.setLngLat([lng, lat]);
            map.flyTo({ center: [lng, lat], zoom: 18 }); // Keep user centered
        }

        // 2. GET ROUTE (Once)
        if (!isNavigating) {
            getRoute(lat, lng);
            return;
        }

        // 3. NAVIGATION LOGIC
        if (steps.length > 0 && currentStepIndex < steps.length) {
            const targetStep = steps[currentStepIndex];
            const targetLng = targetStep.maneuver.location[0];
            const targetLat = targetStep.maneuver.location[1];

            const dist = getDistance(lat, lng, targetLat, targetLng);
            
            document.getElementById("instruction").innerText = targetStep.maneuver.instruction;
            document.getElementById("distance").innerText = Math.round(dist) + " meters";

            // Turn Bubble Logic
            if (dist < TURN_BUBBLE) {
                if (currentStepIndex < steps.length - 1) {
                    currentStepIndex++;
                } else {
                    document.getElementById("instruction").innerText = "ARRIVED!";
                    document.getElementById("arrow-img").style.display = "none";
                }
            }

            targetBearing = getBearing(lat, lng, targetLat, targetLng);
        }
    }

    async function getRoute(lat, lng) {
        document.getElementById("instruction").innerText = "Calculating Path...";
        
        // Fetch Steps AND Geometry
        const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${lng},${lat};${DESTINATION[0]},${DESTINATION[1]}?steps=true&geometries=geojson&access_token=${MAPBOX_TOKEN}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            if(data.routes && data.routes.length > 0) {
                // Save Steps for Arrow
                steps = data.routes[0].legs[0].steps;
                if(steps.length > 1) steps.shift(); 
                
                // DRAW THE PATH ON MAP
                const routeGeoJSON = data.routes[0].geometry;
                if (map.getSource('route')) {
                    map.getSource('route').setData(routeGeoJSON);
                } else {
                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: {
                            type: 'geojson',
                            data: {
                                type: 'Feature',
                                properties: {},
                                geometry: routeGeoJSON
                            }
                        },
                        layout: { 'line-join': 'round', 'line-cap': 'round' },
                        paint: {
                            'line-color': '#00e5ff',
                            'line-width': 5,
                            'line-opacity': 0.8
                        }
                    });
                }

                isNavigating = true;
                document.getElementById("instruction").innerText = "Follow Arrow";
            }
        } catch(e) { console.error(e); }
    }

    // ================= COMPASS (Fast Response) =================
    function handleOrientation(e) {
        let heading = e.webkitCompassHeading || (e.alpha ? 360 - e.alpha : 0);
        
        let diff = heading - currentHeading;
        while(diff < -180) diff += 360;
        while(diff > 180) diff -= 360;
        currentHeading += diff * 0.5; // Fast smoothing

        if (isNavigating) {
            let arrowAngle = targetBearing - currentHeading;
            while(arrowAngle < -180) arrowAngle += 360;
            while(arrowAngle > 180) arrowAngle -= 360;
            document.getElementById("arrow-img").style.transform = `rotate(${arrowAngle}deg)`;
        }
    }

    // ================= MATH =================
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) * Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function getBearing(lat1, lon1, lat2, lon2) {
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const y = Math.sin(dLon) * Math.cos(lat2 * Math.PI / 180);
        const x = Math.cos(lat1 * Math.PI / 180)*Math.sin(lat2 * Math.PI / 180) - Math.sin(lat1 * Math.PI / 180)*Math.cos(lat2 * Math.PI / 180)*Math.cos(dLon);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }
</script>
</body>
</html>
